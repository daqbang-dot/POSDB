<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSDB - Business Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>POSDB</h2>
        <nav style="flex: 1;">
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('inventory')">Inventory</button>
            <button onclick="showSection('clients')">Clients</button>
        </nav>

        <div class="company-settings">
            <p>COMPANY PROFILE</p>
            <input type="text" id="compName" placeholder="Business Name" oninput="saveProfile()">
            <textarea id="compAddress" placeholder="Address" oninput="saveProfile()"></textarea>
        </div>
    </div>

    <main class="content">
        <section id="dashboard">
            <header>
                <h1>Recent Documents</h1>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()">
                    <button class="btn-primary" onclick="openModal()">+ Create Quotation</button>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <small>TOTAL REVENUE</small>
                    <h2 id="statRevenue">$0.00</h2>
                </div>
                <div class="stat-card pending">
                    <small>PENDING INVOICES</small>
                    <h2 id="statPending">0</h2>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Date</th><th>ID</th><th>Client</th><th>Type</th><th>Status</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="docListBody"></tbody>
                </table>
            </div>
        </section>

        <section id="inventory" style="display:none;"><h1>Inventory</h1><div id="inventoryList"></div></section>
        <section id="clients" style="display:none;"><h1>Clients</h1><div id="clientList"></div></section>
    </main>

    <div id="docModal" class="modal" style="display:none;">
        <div class="modal-overlay" onclick="closeModal()"></div> 
        <div class="modal-content">
            <h3>New Quotation</h3>
            <label>Client</label>
            <select id="clientName"></select>
            <label>Item</label>
            <select id="itemSelect" onchange="updatePriceFromInventory()"></select>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Qty</label>
                    <input type="number" id="itemQty" value="1" min="1" oninput="updatePriceFromInventory()">
                </div>
                <div style="flex: 2;">
                    <label>Total ($)</label>
                    <input type="number" id="itemPrice" readonly>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-primary" onclick="createNewQuote()">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
