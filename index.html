<div class="p-6 bg-gray-50 min-h-screen font-sans">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">Business Manager Pro</h1>
    <div class="space-x-2">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">+ New Quotation</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded">+ New Invoice</button>
    </div>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-4 shadow rounded-lg col-span-2">
      <h2 class="font-semibold mb-4 border-b pb-2">Recent Documents</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="text-gray-400 text-sm">
            <th>ID</th>
            <th>Client</th>
            <th>Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="doc-list">
          <tr>
            <td>#INV-001</td>
            <td>Acme Corp</td>
            <td><span class="bg-blue-100 text-blue-700 px-2 rounded">Invoice</span></td>
            <td><span class="text-yellow-600">Pending</span></td>
            <td><button class="text-blue-500 hover:underline">Convert to DN</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="space-y-6">
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="font-semibold mb-2">Inventory Status</h2>
        <p class="text-sm text-gray-500">12 Items Low in Stock</p>
        <button class="mt-3 text-sm text-blue-600 font-medium">Download Statement (CSV)</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg border-l-4 border-green-500">
        <h2 class="font-semibold mb-2">Direct Support</h2>
        <div class="flex flex-col space-y-2">
          <a href="https://wa.me/yournumber" class="bg-green-100 text-green-800 p-2 rounded text-center text-sm">WhatsApp Support</a>
          <a href="mailto:support@tech.com" class="bg-gray-100 text-gray-800 p-2 rounded text-center text-sm">Email Support</a>
        </div>
      </div>
    </div>
  </div>
</div>
