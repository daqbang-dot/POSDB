<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar" style="display: flex; flex-direction: column;">
    <h2>POSDB</h2>
    <nav>
        <button onclick="showSection('dashboard')">Dashboard</button>
        <button onclick="showSection('inventory')">Inventory</button>
        <button onclick="showSection('clients')">Clients</button>
    </nav>

    <div class="company-settings" style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
        <p style="font-size: 0.8rem; color: var(--primary); margin-bottom: 10px;">COMPANY PROFILE</p>
        <input type="text" id="compName" placeholder="Business Name" oninput="saveProfile()" style="width: 100%; margin-bottom: 5px; background: #334155; border: none; color: white; padding: 5px; border-radius: 4px;">
        <textarea id="compAddress" placeholder="Business Address" oninput="saveProfile()" style="width: 100%; background: #334155; border: none; color: white; padding: 5px; border-radius: 4px; font-size: 0.8rem; height: 50px;"></textarea>
    </div>
</div>

    <div class="table-container">
        <table id="docTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="docListBody"></tbody>
        </table>
    </div>
</section>


        <section id="inventory" style="display:none;">
            <h1>Inventory Management</h1>
            <button class="btn-secondary" onclick="downloadInventoryReport()">Download CSV Report</button>
            <div id="inventoryList"></div>
        </section>
        
        <section id="clients" style="display:none;">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Client Database</h1>
                <button class="btn-primary" onclick="openClientModal()">+ Add New Client</button>
            </header>
            <div id="clientList"></div> 
        </section>
    </main>

 <div id="docModal" class="modal" style="display:none;">
    <div class="modal-overlay" onclick="closeModal()"></div> 
    <div class="modal-content">
        <h3>Create New Quotation</h3>
        
        <label style="font-size: 0.8rem; color: var(--secondary); margin-bottom: -5px;">Select Client</label>
        <select id="clientName">
            <option value="">-- Select Client --</option>
        </select>

        <label style="font-size: 0.8rem; color: var(--secondary); margin-bottom: -5px;">Select Item</label>
        <select id="itemSelect" onchange="updatePriceFromInventory()">
            <option value="">-- Select Item --</option>
        </select>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label style="font-size: 0.8rem;">Qty</label>
                <input type="number" id="itemQty" value="1" min="1" oninput="updatePriceFromInventory()" style="width: 100%;">
            </div>
            <div style="flex: 2;">
                <label style="font-size: 0.8rem;">Total Price ($)</label>
                <input type="number" id="itemPrice" placeholder="0.00" style="width: 100%;">
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn-primary" onclick="createNewQuote()">Save Quotation</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body> 
</html>
