<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>BizManager</h2>
        <nav>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('inventory')">Inventory</button>
            <button onclick="showSection('clients')">Clients</button>
        </nav>
    </div>

    <main class="content">
        <section id="dashboard">
            <header>
                <h1>Recent Documents</h1>
                <button class="btn-primary" onclick="openModal()">+ Create Quotation</button>
            </header>
            
            <div class="table-container">
                <table id="docTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>ID</th>
                            <th>Client</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="docListBody">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="inventory" style="display:none;">
            <h1>Inventory Management</h1>
            <button class="btn-secondary" onclick="downloadInventoryReport()">Download CSV Report</button>
            <div id="inventoryList"></div>
        </section>
        
        <section id="clients" style="display:none;">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Client Database</h1>
        <button class="btn-primary" onclick="alert('Client adding feature coming next!')">+ Add New Client</button>
    </header>
    <div id="clientList"></div> </section>

    <div id="docModal" class="modal" style="display:none;">
        <div class="modal-overlay" onclick="closeModal()"></div> 
        <div class="modal-content">
            <h3>Create New Quotation</h3>
            <select id="clientName">
    <option value="">-- Select Client --</option>
    </select>
            <input type="text" id="itemName" placeholder="Item/Service Name">
            <input type="number" id="itemPrice" placeholder="Price">
            <div class="modal-actions">
                <button class="btn-primary" onclick="createNewQuote()">Save Quotation</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body> 
</html>
